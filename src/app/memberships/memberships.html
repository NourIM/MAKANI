<div class="memberships-container">
  <h1>Memperships</h1>
  <div class="bot-quick-response">
    <div *ngFor="let tab of tabs | keys" class="generic-sub-continer">
      <div class="quick-response-container" (click)='onChange(tab)'>
        <span class="btn btn-outline-primary floating-left" [ngClass]="activeTab === tab ? 'active' : ''">
          <span class="btn-text">{{tab | capitalize}}</span>
        </span>
      </div>
    </div>
    <div class="line-row extra-space-3">
      <Membership-cards [cards]="tabs[activeTab]"></Membership-cards>
    </div>
  </div>
</div>
